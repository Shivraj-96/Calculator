<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    <div class="calsy">
        <div class="display"></div>
    <div class="main-content">
        <div class="box-1">
            <button class="value col">%</button>
            <button class="value col">CE</button>
            <button class="value col">C</button>
            <button class="value col">del</button>
        </div>
        <div class="box-2">
            <button class="value">7</button>
            <button class="value">8</button>
            <button class="value">9</button>
            <button class="value col btn-size" >*</button>
        </div>
        <div class="box-3">
            <button class="value">4</button>
            <button class="value">5</button>
            <button class="value">6</button>
            <button class="value col btn-size">-</button>
        </div>
        <div class="box-4">
            <button class="value">1</button>
            <button class="value">2</button>
            <button class="value">3</button>
            <button class="value col btn-size">+</button>
        </div>
        <div class="box-5">
            <button class="value">/</button>
            <button class="value">0</button>
            <button class="value btn-size">.</button>
            <button class="value btn-size" style="background-color: #6ebee4">=</button>
        </div>      
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
